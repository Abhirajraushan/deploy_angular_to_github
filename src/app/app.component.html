<div>
  <h1>Train Seat Reservation</h1>
  <label for="seatsInput">Enter number of seats to book (1-7):</label>
  <input type="number" id="seatsInput" #seatsInput min="1" max="7" />
  <button (click)="reserveSeats(seatsInput.value)">Reserve Seats</button>
</div>

<h2>Seat Availability</h2>
<div>
  <div
    *ngFor="let seat of seats; let i = index"
    [ngStyle]="{
      'background-color': seat ? 'red' : 'green',
      color: 'white',
      display: 'inline-block',
      margin: '5px',
      padding: '10px'
    }"
  >
    {{ i + 1 }} - {{ seat ? 'Booked' : 'Available' }}
  </div>
</div>

<h3 *ngIf="bookedSeats.length > 0">
  Booked Seats: {{ bookedSeats.join(', ') }}
</h3>
